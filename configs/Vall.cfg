// Vall is mostly left alone, but we tweak its positioning just slightly
// to keep it in a precise 2:1 lock with Eeloo without getting too close.
/
@Kopernicus:AFTER[Kopernicus]
{
    @Body[Vall]
    {
        @Orbit
        {
            semiMajorAxis = 43152295.96
            meanAnomalyAtEpoch = 0.1
            epoch = 0
        }
    }
}