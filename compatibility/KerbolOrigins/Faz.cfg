// Corolet tweaks:
// 1. Adjust timewarp altitude limits for playability.
// 2. Move it a bit closer in.

// Tweak Faz timewarp altitude limits for playability.
@Kopernicus:AFTER[KerbolOrigins]
{
	@Body[Faz]
	{
		@Orbit
		{
			@semiMajorAxis *= 0.7
		}
		@Properties
		{
			@timewarpAltitudeLimits = 0 8000 10000 16000 25000 130000 600000 800000
		}
	}
}
