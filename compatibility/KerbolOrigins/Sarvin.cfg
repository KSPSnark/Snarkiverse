// Sarvin tweaks:
// 1. Orbit moves inward to where Jool used to be.
// 2. Bugfix for reported atmosphere depth and surface pressure.

@Kopernicus:AFTER[KerbolOrigins]
{
	@Body[Sarvin]
	{
        @Orbit
        {
			@semiMajorAxis = 68773560320
		}
	}

	@Atmosphere
	{
		%atmosphereDepth = 200000
		%staticPressureASL = 1519.875
	}
}
