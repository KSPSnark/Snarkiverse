// Daphy tweaks:
// 1. Bugfix for reported atmosphere depth and surface pressure.
// 2. Tweak timewarp altitude limits for playability.

@Kopernicus:AFTER[KerbolOrigins]
{
	@Body[Daphy]
	{
		@Properties
		{
            @timewarpAltitudeLimits = 0 4500 5500 8000 15000 80000 600000 800000
		}

		@Atmosphere
		{
			%atmosphereDepth = 2100
			%staticPressureASL = 30.3975
		}
	}
}
