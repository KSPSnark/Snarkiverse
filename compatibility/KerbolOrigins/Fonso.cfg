// Fonso tweaks:
// 1. Bugfix for reported atmosphere depth and surface pressure.
// 2. Tweak timewarp altitude limits for playability.


@Kopernicus:AFTER[KerbolOrigins]
{
	@Body[Fonso]
	{
		@Properties
		{
			@timewarpAltitudeLimits = 0 12000 15000 24000 45000 200000 600000 800000
		}

		@Atmosphere
		{
			%atmosphereDepth = 8000
			%staticPressureASL = 55.72875
		}
	}
}
