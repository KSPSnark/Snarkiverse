// Corolet tweaks:
// 1. Smaller orbit.  Orbital period is exactly 2x Kerbin's.
// 2. Orbit is arranged such that it passes very close to Kerbin on each orbit.
// 3. Adjust timewarp altitude limits for playability.

@Kopernicus:AFTER[KerbolOrigins]
{
	@Body[Corolet]
	{
		@Orbit
		{
			@eccentricity = 0.91
			@semiMajorAxis = 21588400728.974
            @longitudeOfAscendingNode = 230
            @argumentOfPeriapsis = -37
            @meanAnomalyAtEpoch = 4.028
		}
		
		@Properties
		{
            @description = This little comet is very lonely and rarely visited, due to its difficult-to-reach orbit. It passes very close to Kerbin on each orbit.
			@timewarpAltitudeLimits = 0 3000 5000 9000 12000 25000 50000 800000
		}
	}
}