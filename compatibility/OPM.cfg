// Since this mod moves Jool inward to the orbit of Dres, let's
// scale OPM so that Sarnus moves inward to the orbit of Jool, and
// everything past Sarnus scales accordingly.
@Kopernicus:AFTER[OPM] {
	@Body[Sarnus] {
        @Orbit
        {
			@semiMajorAxis *= 0.5467
		}
	}
	@Body[Urlum] {
        @Orbit
        {
			@semiMajorAxis *= 0.5467
		}
	}
	@Body[Neidon] {
        @Orbit
        {
			@semiMajorAxis *= 0.5467
		}
	}
	@Body[Plock] {
        @Orbit
        {
			@semiMajorAxis *= 0.5467
		}
	}
}
